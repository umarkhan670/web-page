<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='info'>
        This will tell you more about the below image
    </div>
    <div id='container'>
        <div>
            <img alt="The mini Barbarian" src="image/Zuci-Logo.png" class="pics" onmouseover="change(this)">
        </div>
    </div>


    <script type="text/javascript">
        function mouseaway(my_image) {
            my_image.src = "image/5.jpg";
        }

        function rollover(my_image) {
            my_image.src = "image/105.jpg";
        }
    </script>

    <img src="image/Zuci-Logo.png" onmouseover="rollover(this)" onmouseout="mouseaway(this)" />
</body>

</html>
